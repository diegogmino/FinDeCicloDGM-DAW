<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCine - Login</title>

    <link th:href="@{/static/css/styles.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link th:href="@{/static//bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  
  </head>

  <body>

    <main role="main">     
      <div class="container"> 
        <form th:action="@{/login}" method="post" class="form-signin mt-5">
          <div class="row">
            <div class="col-md-4"> 
            </div>  
            <div class="col-md-4">
              <img class="mb-4 rounded mx-auto d-block" src="/static/images/Logo.png" alt="" width="300" height="300">
              <h4 class="h1 mb-3 font-weight-normal text-center">DCine - Iniciar sesión</h4>
              <label for="username" class="sr-only">Correo electónico</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Correo electrónico" required autofocus><br>
              <label for="password" class="sr-only">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required><br>
              <div class="row justify-content-center mb-4">
                <button class="btn btn-lg btn btn-outline-dark" type="submit">Entrar</button>
              </div>
            </div>
            <div class="col-md-4"> 
            </div>
          </div>   
        </form>
      </div>

    </main>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script> 
  
  </body>
</html>
